<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SMART CIRCUIT</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href=" https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/yourcode.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <h1><i id="i1" class="fa-solid fa-wifi"></i> Smart Circuits</h1>
    <div class="container">
      <h2>Connected Rooms</h2>
      <div class="containers">
        <button id="button" class="button1">
          <a href="switch.html">
            <div class="container1">
              <span id="hall-span">
                <i class="fa-solid fa-tv"></i><span> HALL</span></span
              >
            </div>
          </a>
        </button>
        <button id="button" class="button1">
          <a href="switch.html">
            <div class="container1">
              <span id="bedroom-span"
                ><i class="fa-solid fa-bed"></i><span> BEDROOM</span></span
              >
            </div>
          </a>
        </button>
        <button id="button" class="button1">
          <a href="switch.html">
            <div class="container1">
              <span id="kitchen-span"
                ><i class="fa-sharp fa-solid fa-kitchen-set"></i
                ><span> KITCHEN</span></span
              >
            </div>
          </a>
        </button>

        <button id="button" class="button1">
          <a href="switch.html">
            <div class="container1">
              <span id="add-rooms-span"
                ><i class="fa-solid fa-circle-plus"></i
                ><span> ADD ROOMS</span></span
              >
            </div>
          </a>
        </button>
      </div>
    </div>
  </body>
</html>
