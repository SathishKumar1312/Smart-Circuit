<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hall</title>
    <link rel="stylesheet" href="switch.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/yourcode.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <h1><i class="fa-solid fa-wifi"></i>Smart Circuits</h1>
    <div class="container">
      <p><i class="fa-solid fa-tv"></i> Connected to 192.168.1.1</p>
      <div class="flexButton1">
        <label for="automatic">Automatic</label>
        <button class="btn3_container">
          <a href="#">
            <span class="btn btn1">ON</span>
            <span class="btn main"></span>
            <span class="btn btn2">OFF</span>
          </a>
        </button>
      </div>
      <div class="controlsContainer">
        <h3>Controls :</h3>
        <div class="controls">
          <div class="inputContainer">
            <div class="inp1">
            <label for="led">LED</label>
            <button class="btn3_container">
              <a href="#">
                <span class="btn btn1">ON</span>
                <span class="btn main"></span>
                <span class="btn btn2">OFF</span>
              </a>
            </button>
              <p>
                <span id="range1Dec"><i class="fa-solid fa-minus"></i></span>
                <input
                  type="range"
                  id="ranger1"
                  min="0"
                  max="12"
                  value="0"
                /><span id="range1Inc"><i class="fa-solid fa-plus"></i></span>
                <span id="range1">00</span>
              </p>
            </div>
            <div class="inp2">
            <label for="fan">FAN</label>
            <button class="btn3_container">
              <a href="#">
                <span class="btn btn1">ON</span>
                <span class="btn main"></span>
                <span class="btn btn2">OFF</span>
              </a>
            </button>
              <p>
                <span id="range2Dec" value="0"><i class="fa-solid fa-minus"></i></span>
                <input
                  type="range"
                  id="ranger2"
                  min="0"
                  max="7"
                  value="0"
                /><span id="range2Inc"><i class="fa-solid fa-plus"></i></span>
                <span id="range2">00</span>
              </p>
            </div>
          </div>
          <div class="switch">
            <label for="switch1">SWITCH 1</label>
            <button class="btn3_container">
              <a href="#">
                <span class="btn btn1">ON</span>
                <span class="btn main"></span>
                <span class="btn btn2">OFF</span>
              </a>
            </button>
            <label for="switch2">SWITCH 2</label>
            <button class="btn3_container">
              <a href="#">
                <span class="btn btn1">ON</span>
                <span class="btn main"></span>
                <span class="btn btn2">OFF</span>
              </a>
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
